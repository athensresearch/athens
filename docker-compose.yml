version: "3"
services:
  athens-server:
    build: .
    restart: always
    expose:
      - 3010 # Change this according to config.edn
    environment:   # set environment variables
      datahike_store_path: /srv/athens/db


  nginx:
    image: nginx
    depends_on:
      - athens-server
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/athens.conf
    ports:
      - 80:80
